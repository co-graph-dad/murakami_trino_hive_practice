# このノードを Trino のコーディネータとして動作させる（クエリ計画やタスク管理を担当）
coordinator=true

# コーディネータ自身もワーカーノードとしてクエリ実行に参加できるようにする
node-scheduler.include-coordinator=true

# Trino が外部から HTTP で待ち受けるポート番号
http-server.http.port=8080

# クラスタ内ノードを相互に発見できるように組み込み Discovery サービスを有効化
discovery-server.enabled=true

# Discovery サービスへの接続先URL（単一ノード環境では自身を指定）
discovery.uri=http://localhost:8080
